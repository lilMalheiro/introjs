
  <!DOCTYPE html>
  <html lang="pt-PT">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>IntroJava</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="stlye.css">
      <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body onload="main()">
    <div class="container mt-5">
        <div class ="row">
        <div class="col-sm-8">

        <input id= 'txt_input'
            class = "form-control form-control-sm mt-5" 
            type="text" placeholder ='Escreva um texto'
            aria-label=".form-control-sm example">
        </div>
         
        <div class="container mt-3">
          
        <div class="form-check">
            <input class="form-check-input " type="checkbox" value="" id="verde">
            <label class="form-check-label " for="flexCheckDefault">
            verde
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input " type="checkbox" value="" id="vermelho" checked>
            <label class="form-check-label " for="flexCheckChecked">
            vermelho
            </label>
          </div>

        <button
        id="btnInserir" 
        type="button" 
        class="btn btn-outline-primary mt-3">Inserir</button>
       
        <button
        id="btnClear" 
        type="button" 
        class="btn btn-outline-primary mt-3">Clear</button>

        <div class = "div1 mt-5" id= "div1"> 
    </div>

    </div>

  
  </body>
  
  </html>
